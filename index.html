<html>
    <head>
        <title>Hand Gestures</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
        <link rel="stylesheet" type="text/css" href="style.css">    
    </head>
    <body>

        <center>
            <h3 class="btn btn-danger">
                Hand Gestures
                <br>
                <span>&#128076;</span> <!--amazing-->
                <span>&#128077;</span> <!--like-->
                <span>&#128078;</span> <!--dislike-->
                <span>&#129304;</span> <!--rock-->
                <span>&#9996;</span>   <!--victory-->
              </h3>

              <br><br>

              <div class="col-md-4 col-sm-12 col-xs-12">       
                <label>Webcam View:</label>
                <div id="camera"></div>
                <br><br>
                <button class="btn btn-success" onclick="take_snapshot()">Capture Image</button>
               </div>

               <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Prediction</label>
                <b style="color: rgb(243, 66, 96); font-size: 24px;" id="gesture_name"></b>
                <p id="gesture"></p>
                </div>

                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>Captured Image - </label>
                  <div id="output"></div>
                  <br><br>
                  <button class="btn btn-success" onclick="check()">Predict Hand Gesture</button>
                </div> 

        </center>

        <script src="main.js"></script>
    </body>
</html>
